<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Form</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Upload Product</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Product Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Product name"/>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Description</div>
              <div class="item-input-wrap">
                <textarea placeholder="Describe the product in detail..."></textarea>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Price (â‚¬)</div>
              <div class="item-input-wrap">
                <input type="number" min="0.25" max="9999.99" step="0.01" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Height (cm)</div>
              <div class="item-input-wrap">
                <input type="number" min="0.25" max="9999.99" step="0.01" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Length (cm)</div>
              <div class="item-input-wrap">
                <input type="number" min="0.25" max="9999.99" step="0.01" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Depth (cm)</div>
              <div class="item-input-wrap">
                <input type="number" min="0.25" max="9999.99" step="0.01" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Weight (g)</div>
              <div class="item-input-wrap">
                <input type="number" min="0.25" max="9999.99" step="0.01" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Stock</div>
              <div class="item-input-wrap">
                <input type="number" min="1" max="999" step="1" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Type</div>
              <div class="item-input-wrap">
                <select>
                  <option value="1">Physical</option>
                  <option value="2">Service</option>
                  <option value="3">Digital</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Condition</div>
              <div class="item-input-wrap">
                <select>
                  <option value="1">New</option>
                  <option value="2">Refurbished</option>
                  <option value="3">Little Use</option>
                  <option value="4">Used</option>
                  <option value="5">Worn out</option>
                  <option value="6">Defective</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Category</div>
              <div class="item-input-wrap">
                <select>
                  <!-- will be filled with AJAX-->
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Image</div>
              <div class="item-input-wrap">
                <input type="file" />
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
      <p class="row">
        <a href="#" class="col button button-big button-fill button-raised color-red">Upload</a>
        <input type="submit" value="Big Green" class="col button button-big button-fill button-raised color-green"/>
      </p>
    </div>
  </div>
